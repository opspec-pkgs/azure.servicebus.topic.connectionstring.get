name: azure.servicebus.topic.connectionstring.get
description: gets an azure servicebus topic connection string
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
      description: id of azure subscription
  loginId:
    string:
      constraints: { minLength: 1 }
      description: id of user, service principal, or app to login with
  loginSecret:
    string:
      constraints: { minLength: 1 }
      description: secret of user, service principal, or app to login with
      isSecret: true
  loginTenantId:
    string:
      constraints: { minLength: 1 }
      description: tenant id of user, service principal, or app to login with
  authRule:
    string:
      constraints: { minLength: 1 }
      description: name of topic auth rule
  topic:
    string:
      constraints: { minLength: 1 }
      description: name of servicebus topic
  namespace:
    string:
      constraints: { minLength: 1 }
      description: name of servicebus namespace
  resourceGroup:
    string:
      constraints: { minLength: 1 }
      description: name of azure resource group
  authRuleKey:
    string:
      constraints: { enum: [primary, secondary] }
      description: name of auth rule key
      default: primary
  loginType:
    string:
      constraints: { enum: [user, sp]}
      description: type of login; 'user' (default) or 'sp' for service principal
      default: user
outputs:
  connectionString:
    string:
      description: the topic connection string
version: 1.0.0
run:
  container:
    image: { ref: 'opspecpkgs/azure.servicebus.topic.connectionstring.get:1.0.0' }
    cmd: [node, /index.js]
    files: { /index.js }
    stdOut:
      connectionString=: connectionString
    envVars:
      subscriptionId:
      loginId:
      loginSecret:
      loginTenantId:
      authRule:
      topic:
      namespace:
      resourceGroup:
      loginType:
      authRuleKey:
